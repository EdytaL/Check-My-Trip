<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Retrieve booking</mat-card-title>
  </mat-card-header>


  <mat-card-content>
    <p>
      Find your booking by filling out you family name and the booking code in your reservation.
    </p>
  </mat-card-content>
  <div class="form-container">
    <form>
      <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input maxlength="10" placeholder="Booking code">
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
      </mat-form-field>

      <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input maxlength="10" placeholder="Family name">
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
      </mat-form-field>
      <div class="btn-form-submit-wrapper">
        <button mat-raised-button class="btn-form-submit">Find</button>
      </div>

    </form>
  </div>

</mat-card>
