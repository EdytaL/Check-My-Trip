<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Retrieve booking</mat-card-title>
  </mat-card-header>


  <mat-card-content>
    <p>
      Find your booking by filling out you family name and the booking code in your reservation.
    </p>
  </mat-card-content>
  <div class="form-container">
    <form [formGroup]="checkInForm" (ngSubmit)="onSubmit()">
      <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input [formControlName]="'bookingCode'" minlength="5" maxlength="6" placeholder="Booking code">

      </mat-form-field>

      <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input [formControlName]="'familyName'" maxlength="10" placeholder="Family name">

      </mat-form-field>
      <div class="btn-form-submit-wrapper">
        <button mat-raised-button [disabled]="!checkInForm.valid" type="submit" class="btn-form-submit">Find</button>
      </div>

    </form>
  </div>

</mat-card>
